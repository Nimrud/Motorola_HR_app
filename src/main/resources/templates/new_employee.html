<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nowego pracownika</title>
</head>
<body>


<div th:align="center">
    <form action="#" th:action="@{/admin/employeeForm}" th:object="${employee}" method="POST">
        <table th:align="center" th:cellpadding="5" th:border="1">
            <tr>
                <td>ID: </td>
                <td><input type="number" th:field="*{id}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Imię: </td>
                <td><input type="text" th:field="*{firstName}"></td>
            </tr>
            <tr>
                <td>Nazwisko: </td>
                <td><input type="text" th:field="*{lastName}"></td>
            </tr>
            <tr>
                <td>E-mail: </td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td>PESEL: </td>
                <td><input type="text" th:field="*{pesel}"></td>
            </tr>
            <tr>
                <td>Adres zamieszkania: </td>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <td>Stanowisko: </td>
                <td><input type="text" th:field="*{position}"></td>
            </tr>
            <tr>
                <td>Opis: </td>
                <td><input type="text" th:field="*{description}"></td>
            </tr>
            <tr>
                <td>Lista przelewów: </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td th:align="right"><input type="submit" value="OK"></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
